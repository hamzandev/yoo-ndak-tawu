<html lang="en">

<body>
  
  <div class="card" style="width: 60vw; margin: 50px auto; padding: 8px 12px; box-shadow: 0 5px 15px lightgray; border-radius:8px; color: #3d3d3d">

  <div class="form" style="display: grid; width: 80vw; margin: 10px auto; gap: 10px;">

  <script type="text/javascript" charset="utf-8">
    
    const card = document.querySelector('.card');
    
    const input = document.querySelector('#warna');
    
    input.addEventListener('input', (e) => {
      if(e.target.value == 'banteng' || e.target.value == 'Banteng') card.style.backgroundColor = 'red';
      
      card.style.backgroundColor =  e.target.value;
    })
    
    
    
    
  </script>
